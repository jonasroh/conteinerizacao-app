#RabbitMq Configuration
rabbitmq.address=appmq01
rabbitmq.port=15672
rabbitmq.username=guest
rabbitmq.password=guest

#Elasticesearch Configuration
elasticsearch.host =appsearch01
elasticsearch.port =9300
elasticsearch.cluster=appcluster
elasticsearch.node=appnode
