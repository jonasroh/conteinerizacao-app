#JDBC Configutation for Database Connection
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://appdb:3306/bancoDeDados?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=apppass

#Memcached Configuration For Active and StandBy Host
#For Active Host
memcached.active.host=appcache01
memcached.active.port=11211
#For StandBy Host
memcached.standBy.host=appcache02
